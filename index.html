<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mi Historia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="wrapper" id="wheel">
  <div class="card" data-title="El día que me sentí toda tu mujer"><img src="imagenes/foto10.jpeg"></div>
  <div class="card" data-title="Nuestra primera cita"><img src="imagenes/foto9.jpeg"></div>
  <div class="card" data-title="La chica más hermosa"><img src="imagenes/foto8.jpeg"></div>
  <div class="card" data-title="23/11/2024 el día que lo marcó todo"><img src="imagenes/foto7.jpeg"></div>
  <div class="card" data-title="Granada y su encanto"><img src="imagenes/foto6.jpeg"></div>
  <div class="card" data-title="Besos calidos inolvidables"><img src="imagenes/foto5.jpeg"></div>
  <div class="card" data-title="Seis meses con esta hermosura"><img src="imagenes/foto4.jpeg"></div>
  <div class="card" data-title="Primer orgullo juntas"><img src="imagenes/foto3.jpeg"></div>
  <div class="card" data-title="Sintiéndome tremendamente amada y feliz"><img src="imagenes/foto1.jpeg"></div>
  <div class="card" data-title="Málaga y muchos atarcederes bonitos"><img src="imagenes/foto2.jpeg"></div>
  <div class="card" data-title="Foto favoritísima con mi chica"><img src="imagenes/foto16.jpeg"></div>
  <div class="card" data-title="Un concierto muy especial a tu lado"><img src="imagenes/foto17.jpeg"></div>
  <div class="card" data-title="Wanting you to always carry a part of me"><img src="imagenes/foto18.jpeg"></div>
  <div class="card" data-title="Halloween y mi amada brujita"><img src="imagenes/foto19.jpeg"></div>
  <div class="card" data-title="El día que decidimos romantizar la lluvia"><img src="imagenes/foto20.jpeg"></div>
  <div class="card" data-title="El inicio de una historia por contar"><img src="imagenes/foto15.jpeg"></div>
  <div class="card" data-title="El viaje que nos unio"><img src="imagenes/foto11.jpeg"></div>
  <div class="card" data-title="Fotos en el espejo que tengo grabadas"><img src="imagenes/foto12.jpeg"></div>
  <div class="card" data-title="Salty kisses"><img src="imagenes/foto13.jpeg"></div>
  <div class="card" data-title="Matching as form of love"><img src="imagenes/foto14.jpeg"></div>
</section>

<script>
  const wheel = document.getElementById('wheel');
  const cards = document.querySelectorAll('.card');
  const totalCards = cards.length;

  window.addEventListener('scroll', () => {
    const totalScroll = document.documentElement.scrollHeight - window.innerHeight;
    const scrollPosition = window.scrollY;
    const percentage = scrollPosition / totalScroll;
    
    // Rotación total (puedes aumentar 360 si quieres más vueltas)
    const rotation = percentage * 360;
    wheel.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

    // Lógica para mostrar solo el texto de la carta central
    cards.forEach((card, index) => {
      // Calculamos el ángulo actual de cada carta
      const cardAngle = (index / totalCards) * 360;
      const currentAngle = (cardAngle + rotation) % 360;

      // El "centro" superior es 0 grados (o 360). 
      // Si la carta está entre 350° y 10°, mostramos el texto.
      if (currentAngle > 345 || currentAngle < 15) {
        card.classList.add('active');
      } else {
        card.classList.remove('active');
      }
    });
  });
</script>

</body>
</html>
